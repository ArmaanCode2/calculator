<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="output">
        <div class="screen"></div>
      </div>
      <div class="controls">
        <button class="btn ac" onclick="clearScreen()">AC</button>
        <button class="btn delete">+/-</button>
        <button class="btn percentage" value="%">%</button>
        <button class="btn divide rr" value="/">/</button>
        <button class="btn number n7" value="7">7</button>
        <button class="btn number n8" value="8">8</button>
        <button class="btn number n9" value="9">9</button>
        <button class="btn multiply rr" value="*">x</button>
        <button class="btn number n4" value="4">4</button>
        <button class="btn number n5" value="5">5</button>
        <button class="btn number n6" value="6">6</button>
        <button class="btn minus rr" value="-">-</button>
        <button class="btn number n1" value="1">1</button>
        <button class="btn number n2" value="2">2</button>
        <button class="btn number n3" value="3">3</button>
        <button class="btn plus rr" value="+">+</button>
        <button class="btn number n0" value="0">0</button>
        <button class="btn point" value=".">.</button>
        <button class="btn equal rr">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
